security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        jwt_user_provider:
            id: App\Security\JwtUserProvider

    firewalls:
        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        refresh_token:
            pattern: ^/api/token/refresh
            stateless: true
            refresh_jwt: ~

        api:
            pattern: ^/api
            stateless: true
            provider: jwt_user_provider
            jwt: ~
    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/google, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/verify-email, roles: PUBLIC_ACCESS }
        - { path: ^/api/resend-verification, roles: PUBLIC_ACCESS }
        - { path: ^/api/forgot-password, roles: PUBLIC_ACCESS }
        - { path: ^/api/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/api/client, roles: PUBLIC_ACCESS }
        - { path: ^/api/user/check-token, roles: PUBLIC_ACCESS }
        - { path: ^/api/player, roles: PUBLIC_ACCESS }
        - { path: ^/api/matches, roles: PUBLIC_ACCESS }
        - { path: ^/api/match/, roles: PUBLIC_ACCESS }
        # Rotas exclusivas ROLE_PERSONAL (bloqueia ROLE_CLIENT)
        - { path: ^/api/week-summary, roles: ROLE_PERSONAL }
        - { path: ^/api/client/all, roles: ROLE_PERSONAL }
        - { path: ^/api/client/send-registration-link, roles: ROLE_PERSONAL }
        - { path: ^/api/client/clientByPersonal, roles: ROLE_PERSONAL }
        - { path: ^/api/training-standard, roles: ROLE_PERSONAL }
        - { path: ^/api/subscription, roles: ROLE_PERSONAL }
        # Rotas exclusivas ROLE_CLIENT (bloqueia ROLE_PERSONAL)
        - { path: ^/api/training-execution, roles: ROLE_CLIENT }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/, roles: PUBLIC_ACCESS }
